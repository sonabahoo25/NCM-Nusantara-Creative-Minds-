  <!-- REGISTER KONTEN -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 form-container">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          <div class="heading mb-3">
            <h4>DAFTAR AKUN</h4>
          </div>
          <form>
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="text" placeholder="Nama Pengguna" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-lock"></i></span>
              <input type="password" placeholder="Kata Sandi" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-user-plus"></i></span>
              <input type="number" placeholder="Usia" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-map-marker"></i></span>
              <input type="text" placeholder="Lokasi" required />
            </div>
            <div class="row mb-3">
              <div class="col-12 d-flex">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="cb1" />
                  <label class="custom-control-label text-white" for="cb1">Saya setuju bahwa semua informasi adalah
                    benar</label>
                </div>
              </div>
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn">Daftar</button>
            </div>
            <div class="text-white mb-3">atau daftar dengan</div>
            <div class="row mb-3">
              <div class="col-4">
                <a href="" class="btn btn-block btn-social btn-google">
                  <i class="fa fa-google"></i>
                </a>
              </div>
              <div class="col-4">
                <a href="" class="btn btn-block btn-social btn-apple">
                  <i class="fa fa-apple"></i>
                </a>
              </div>
              <div class="col-4">
                <a href="" class="btn btn-block btn-social btn-facebook">
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
            </div>
            <div class="text-white">
              Sudah mempunyai akun?
              <a href="login.html" class="login-link">Masuk</a>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
    </div>
  </div>
